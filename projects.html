    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const toggleOpenBtn = document.querySelector(".toogle-open button");
            const toggleCloseBtn = document.querySelector(".toogle-close button");
            const mobileNav = document.querySelector(".side-mobile-nav");

            // Initially, show open button and hide close button
            toggleOpenBtn.style.display = "block";
            toggleCloseBtn.style.display = "none";

            toggleOpenBtn.addEventListener("click", function () {
                mobileNav.style.display = "block"; // Show menu
                mobileNav.style.animation = "slideDown 0.4s ease forwards"; // Slide down animation

                toggleOpenBtn.style.display = "none"; // Hide open button
                toggleCloseBtn.style.display = "block"; // Show close button
            });

            toggleCloseBtn.addEventListener("click", function () {
                mobileNav.style.animation = "slideUp 0.4s ease forwards"; // Slide up animation

                setTimeout(() => {
                    mobileNav.style.display = "none"; // Hide menu after animation
                    toggleOpenBtn.style.display = "block"; // Show open button
                    toggleCloseBtn.style.display = "none"; // Hide close button
                }, 400); // Match animation duration
            });
        });


    </script>


    <!-- nav color js -->
    <script>

        const currentPage = window.location.pathname.split("/").pop();
        const navLinks = document.querySelectorAll("nav ul li a");

        navLinks.forEach(link => {
            const href = link.getAttribute("href");
            if (href === currentPage || (currentPage === "" && href === "index.html")) {
                link.classList.add("active");
            } else {
                link.classList.remove("active");
            }
        });


    </script>

    <!-- header scroll js -->
    <script>
        window.addEventListener("scroll", function () {
          const header = document.querySelector(".site-header, .mobile-heder");
          if (window.scrollY > 50) {
            header.classList.add("scrolled");
          } else {
            header.classList.remove("scrolled");
          }
        });
      </script>
